<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(pageTitle=${pageTitle}, content=~{:: #task-content-wrapper})}">

<body>
    <div id="task-content-wrapper">
        <h1><i class="fas fa-tasks"></i> Panel de Tareas</h1>

        <form th:action="@{/tasks/save}" th:object="${newTask}" method="post" class="task-form">
            <div class="input-group">
                <input type="text" th:field="*{title}" class="form-control" placeholder="¿Qué necesitas hacer hoy?" required/>
                <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar</button>
            </div>
        </form>

        <ul class="task-list">
            <li th:each="task : ${tasks}" class="task-item" th:classappend="${task.completed} ? 'completed' : ''">
                <span class="task-title" th:text="${task.title}"></span>
                <div class="task-actions">
                    <a th:href="@{/tasks/toggle/{id}(id=${task.id})}" class="btn btn-toggle" th:classappend="${task.completed} ? 'completed' : 'pending'"
                       th:title="${task.completed} ? 'Marcar como Pendiente' : 'Marcar como Completada'">
                        <i th:class="${task.completed} ? 'fas fa-undo' : 'fas fa-check-circle'"></i>
                    </a>
                    <a href="#" class="btn btn-edit" th:data-task-id="${task.id}" data-bs-toggle="modal" data-bs-target="#editTaskModal" title="Editar Tarea">
                        <i class="fas fa-pencil-alt"></i>
                    </a>
                    <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-delete" title="Eliminar Tarea">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </div>
            </li>
        </ul>

        <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="editTaskForm" th:action="@{/tasks/save}" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editTaskModalLabel">Editar Tarea</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="edit-task-id" name="id">
                            <div class="mb-3">
                                <label for="edit-task-title" class="form-label">Título de la Tarea</label>
                                <input type="text" class="form-control" id="edit-task-title" name="title" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var editTaskModal = document.getElementById('editTaskModal');
                if(editTaskModal) {
                    editTaskModal.addEventListener('show.bs.modal', function (event) {
                        var button = event.relatedTarget;
                        var taskId = button.getAttribute('data-task-id');
                        var url = '/tasks/find/' + taskId;

                        fetch(url)
                            .then(response => response.ok ? response.json() : Promise.reject('Error al cargar tarea'))
                            .then(task => {
                                editTaskModal.querySelector('#edit-task-title').value = task.title;
                                editTaskModal.querySelector('#edit-task-id').value = task.id;
                            })
                            .catch(error => console.error('Error:', error));
                    });
                }
            });
        </script>
    </div>
</body>
</html>
