<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Mis Tareas</h1>

    <form th:action="@{/tasks/save}" th:object="${newTask}" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" th:field="*{title}" class="form-control" placeholder="AÃ±adir nueva tarea..." required/>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </form>

    <ul class="list-group">
        <li th:each="task : ${tasks}" class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${task.title}" th:classappend="${task.completed} ? 'text-decoration-line-through text-muted' : ''"></span>
            <div>
                <a th:href="@{/tasks/toggle/{id}(id=${task.id})}" class="btn btn-sm"
                   th:classappend="${task.completed} ? 'btn-warning' : 'btn-success'">
                    <span th:text="${task.completed} ? 'Pendiente' : 'Completar'"></span>
                </a>
                <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </div>
        </li>
    </ul>

    <div class="mt-4">
        <a href="/external-posts" class="btn btn-info">Ver Posts de API Externa</a>
    </div>
</div>
</body>
</html>
